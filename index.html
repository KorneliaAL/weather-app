<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card card-all">
          <div class="card-body">
            <h1>Vanilla Weather</h1>
            <div class="row">
              <form action="" class="search-form" id="search-form">
                <input
                  type="text"
                  placeholder="Change city..."
                  class="search-bar"
                  id="city-input"
                  autofocus="on"
                  autocomplete="off"
                />
                <input type="submit" value="Search" class="search-button" />
                <input
                  type="submit"
                  value="Your location📍"
                  class="search-button"
                  id="current-button"
                />
              </form>
            </div>
            <section class="current-weather">
              <div class="city-temp current-city" id="current-city"></div>
              <img src="#" alt="#" id="current-icon" />
              <div class="current-temeprature float-left">
                <span class="current-temp" id="current-temp"></span>
                <span href="#" class="celsius active">℃</span>
              </div>
            </section>
            <p class="weather-date" id="weather-date"></p>
            <div class="weather">
              Wind
              <span id="wind-speed"></span>
              m/s | Humidity
              <span id="humidity"></span>
              %
            </div>
            <div class="weatherPrediction" id="forecast"></div>
          </div>
        </div>
        <small
          ><a href="https://github.com/KorneliaAL/weather-app" target="_blank"
            >Open-source code</a
          >
          by Kornelia Arnet Lyberg</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
